<script type="text/javascript">
$("html").hide();

function getRootElementFontSize( ) {
    // Returns a number
    return parseFloat(
        // of the computed font-size, so in px
        getComputedStyle(
            // for the root <html> element
            document.documentElement
        )
        .fontSize
    );
}
function convertRem(value) {
    return value * getRootElementFontSize();
}

// Examples
console.log(convertRem(2)); // 32 (px)


$(window).load(function () {

	$("html").show();


	var viewportHeight = $(window).height();

	$("#mainDiv").hide();

	var resizeing = function() {
		var mainDivWidth = $("#mainDiv").width();
		var mainDivHeight = $("#mainDiv").height();		
		var windowHeight = $(window).innerHeight();
		var windowWidth = $(window).innerWidth();

		var spaces = windowHeight - $("#socials").height() - $("#centeral").height() - $(".mainButtom").height() ;
		
		if (spaces > 0) {
			$("#centeral").css("margin-top",spaces/2 + "px"); 
			$("#centeral").css("margin-bottom",spaces/2 + "px"); 
		}
		else {
			$("#centeral").css("margin-top","0px"); 
			$("#centeral").css("margin-bottom","0px"); 	
		}

		if(windowWidth < convertRem(20))
		{
			$("hr").width(windowWidth-20);
		}

		$("#mainDiv").width(windowWidth);
		$("#html").width(windowWidth);

		var temp;

		if(spaces>0) {
			temp = spaces + $("#socials").height() + $("#centeral").height() + $(".mainButtom").height() ;
		}
		else {
			temp = $("#socials").height() + $("#centeral").height() + $(".mainButtom").height() ;
		}

		$("#mainDiv").height(temp);
		$("#html").height(temp);
	};

	resizeing();	

   	$( window ).resize(function() {
		resizeing();
	});

	$("#mainDiv").fadeIn(500);

    $("a").hover(
        function(){
            $(this).animate({backgroundColor: 'rgba(200,155,120,0.3)'},100)
        },
        function(){
            $(this).animate({backgroundColor: 'transparent'},100);
        }
    );

	resizeing();

    var tid = setTimeout(function(){
		resizeing();
	}, 200);
});
